		<main class="astro-IQEXFUDM">
			<h1 class="astro-AM7MVAKH">
		#10<span class="astro-AM7MVAKH">, published June 30th</span>
	</h1><div id="game" class="astro-AM7MVAKH">
		<section id="board" class="astro-AM7MVAKH">
			<h2 class="screenreader-only astro-AM7MVAKH">Board</h2>
			<input type="checkbox" id="tile-0" value="0" class="screenreader-only astro-AM7MVAKH"><label for="tile-0" class="word-tile astro-AM7MVAKH" style="view-transition-name: tile_0">RUNESCAPE</label><input type="checkbox" id="tile-1" value="1" class="screenreader-only astro-AM7MVAKH"><label for="tile-1" class="word-tile astro-AM7MVAKH" style="view-transition-name: tile_1">LETTERBOXD</label><input type="checkbox" id="tile-2" value="2" class="screenreader-only astro-AM7MVAKH"><label for="tile-2" class="word-tile astro-AM7MVAKH" style="view-transition-name: tile_2">LEAKS</label><input type="checkbox" id="tile-3" value="3" class="screenreader-only astro-AM7MVAKH"><label for="tile-3" class="word-tile astro-AM7MVAKH" style="view-transition-name: tile_3">IMDB</label><input type="checkbox" id="tile-4" value="4" class="screenreader-only astro-AM7MVAKH"><label for="tile-4" class="word-tile astro-AM7MVAKH" style="view-transition-name: tile_4">FEET</label><input type="checkbox" id="tile-5" value="5" class="screenreader-only astro-AM7MVAKH"><label for="tile-5" class="word-tile astro-AM7MVAKH" style="view-transition-name: tile_5">MONSTER</label><input type="checkbox" id="tile-6" value="6" class="screenreader-only astro-AM7MVAKH"><label for="tile-6" class="word-tile astro-AM7MVAKH" style="view-transition-name: tile_6">TWITCH</label><input type="checkbox" id="tile-7" value="7" class="screenreader-only astro-AM7MVAKH"><label for="tile-7" class="word-tile astro-AM7MVAKH" style="view-transition-name: tile_7">ROCKSTAR</label><input type="checkbox" id="tile-8" value="8" class="screenreader-only astro-AM7MVAKH"><label for="tile-8" class="word-tile astro-AM7MVAKH" style="view-transition-name: tile_8">MOUNTAIN DEW</label><input type="checkbox" id="tile-9" value="9" class="screenreader-only astro-AM7MVAKH"><label for="tile-9" class="word-tile astro-AM7MVAKH" style="view-transition-name: tile_9">PEDIA</label><input type="checkbox" id="tile-A" value="A" class="screenreader-only astro-AM7MVAKH"><label for="tile-A" class="word-tile astro-AM7MVAKH" style="view-transition-name: tile_10">GYLPHOSATE</label><input type="checkbox" id="tile-B" value="B" class="screenreader-only astro-AM7MVAKH"><label for="tile-B" class="word-tile astro-AM7MVAKH" style="view-transition-name: tile_11">GOODREADS</label><input type="checkbox" id="tile-C" value="C" class="screenreader-only astro-AM7MVAKH"><label for="tile-C" class="word-tile astro-AM7MVAKH" style="view-transition-name: tile_12">PRIME</label><input type="checkbox" id="tile-D" value="D" class="screenreader-only astro-AM7MVAKH"><label for="tile-D" class="word-tile astro-AM7MVAKH" style="view-transition-name: tile_13">CHARACTER ARC</label><input type="checkbox" id="tile-E" value="E" class="screenreader-only astro-AM7MVAKH"><label for="tile-E" class="word-tile astro-AM7MVAKH" style="view-transition-name: tile_14">BANG</label><input type="checkbox" id="tile-F" value="F" class="screenreader-only astro-AM7MVAKH"><label for="tile-F" class="word-tile astro-AM7MVAKH" style="view-transition-name: tile_15">HOW</label>
			<div class="answer astro-AM7MVAKH" id="answer-A"></div>
			<div class="answer astro-AM7MVAKH" id="answer-E"></div>
			<div class="answer astro-AM7MVAKH" id="answer-I"></div>
			<div class="answer astro-AM7MVAKH" id="answer-M"></div>
		</section>
		<section class="astro-AM7MVAKH">
			<h3 class="astro-AM7MVAKH">Mistakes:</h3>
			<p id="mistake-counter" class="astro-AM7MVAKH">0</p>

			<button id="shuffle" onclick="shuffle()" class="astro-AM7MVAKH">Shuffle</button>
			<button id="deselect" onclick="deselect()" class="astro-AM7MVAKH">Deselect</button>
			<button id="submit" onclick="guess()" class="astro-AM7MVAKH">Submit</button>
		</section>
	</div><div id="answer-key" style="display: none" class="astro-AM7MVAKH">
		<span id="578E" data-name="Highly caffinated drinks" data-color="yellow" class="astro-AM7MVAKH"></span><span id="36BC" data-name="Amazon-owned brands" data-color="green" class="astro-AM7MVAKH"></span><span id="249F" data-name="Wiki____" data-color="blue" class="astro-AM7MVAKH"></span><span id="01AD" data-name="Starting with synonyms for alphabetical symbol" data-color="purple" class="astro-AM7MVAKH"></span>
	</div><script>

		let positionClasses = 'ABCDEFGHIJKLMNOP'
		let mistakes = 0

		function tryTransition(callback) {
			// @ts-ignore
			if (document.startViewTransition) {
				// @ts-ignore
				document.startViewTransition(callback)
			} else {
				callback()
			}
		}

		function shuffle() {
			const positions = positionClasses.split('')
				.map(value => ({value, sort: Math.random()}))
				.sort((a, b) => a.sort - b.sort)
				.map(({value}) => value)

			const tiles = document.querySelectorAll('.word-tile:not(.solved)').values()
			tryTransition(() => {
				tiles.forEach((tile, i) => tile.className = `word-tile ${positions[i]}`)
			})
		}

		function deselect() {
			document.querySelectorAll('#board input:checked').values().forEach((option) => {
				option.checked = false
			})
		}

		function guess() {
			const answer = document.getElementById(document.querySelectorAll('#board input:checked')
				.values().toArray()
				.map((option) => option.value)
				.sort() // format guess to match answer key
				.join(''))

			if (!answer) {
				document.getElementById('mistake-counter').innerHTML = ++mistakes
				document.getElementById('board').classList.add('wrong')
				setTimeout(() => document.getElementById('board').classList.remove('wrong'), 700)
				return
			}

			const tiles = document.querySelectorAll('#board input:checked + label').values()
			const tileNames = []
			const positions = positionClasses.slice(0, 4)
			positionClasses = positionClasses.slice(4) // remove spots from pool

			tryTransition(() => {
				tiles.forEach((tile, i) => {
					const spaceHog = document.querySelector(`label.${positions[i]}`)
					if (spaceHog) {
						spaceHog.className = tile.className
					}
					tile.className = `word-tile solved ${positions[i]} ${answer.dataset.color}`
					tileNames.push(tile.innerHTML)
				})

				displayAnswer(positions[0], answer.dataset.name, tileNames.join(', '))
			})

			deselect()
		}

		function displayAnswer(answerNumber, groupName, tileNames) {
			const displayAnswer = document.getElementById(`answer-${answerNumber}`)
			displayAnswer.innerHTML = `<h4>${groupName}</h4><p>${tileNames}</p>`
			displayAnswer.classList.add('visible')
		}
	</script>
